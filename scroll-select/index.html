<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, width=device-width, height=device-height"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta content="email=no" name="format-detection" />
    <title>scroll-select</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
  </head>
  <body>
    <button id="rebuild">rebuild</button>
    <button id="prev">prev</button>
    <button id="next">next</button>
    <button id="unbind">unbind</button>
    <div id="select">
    </div>
    <script src="./bundle.js" type="text/javascript" charset="utf-8"></script>
    <script>
      var el = document.getElementById('select');
      var select = new Select(el, {
        data: getData(1980)
      })
      select.value(1990)

      select.on('change', function (v) {
        console.log(v)
      })

      function getData(from) {
        var data = []
        for (var i = 0; i < 15; i ++) {
          data.push({
            id: String(from + i),
            text: String(from + i) + 'å¹´'
          })
        }
        return data
      }

      document.getElementById('prev').addEventListener('click', function () {
        select.prev()
      }, false)

      document.getElementById('next').addEventListener('click', function () {
        select.next()
      }, false)

      document.getElementById('rebuild').addEventListener('click', function () {
        select.setData(getData(1970))
      }, false)

      document.getElementById('unbind').addEventListener('click', function () {
        select.unbind()
      }, false)
    </script>
  </body>
</html>
